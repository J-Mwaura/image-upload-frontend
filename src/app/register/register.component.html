<div class="registration-form">
  <h2>User Registration</h2>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" appLowercaseTrim type="text" class="form-control" required placeholder="Enter Username"/>
      <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
        <small *ngIf="registrationForm.get('username')?.errors?.['required']">Username is required.</small>
        <small *ngIf="registrationForm.get('username')?.errors?.['minlength']">Username must be at least 3
          characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter email" />
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        <small *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="registrationForm.get('email')?.errors?.['email']">Please enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter password. Max 8 characters" />
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        <small *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="registrationForm.get('password')?.errors?.['minlength']">Password must be at least 6
          characters.</small>
        <small *ngIf="registrationForm.get('password')?.errors?.['maxlength']">Password is too long (max 8
          characters).></small>
      </div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>
