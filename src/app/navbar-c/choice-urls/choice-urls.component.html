<div *ngIf="isLoggedIn$ | async">
  <p *ngIf="username$ | async as username">Welcome, {{ username }}!</p>

  <mat-list *ngIf="user$ | async as user">
    <mat-list-item *ngIf="authService.isAdmin(user)"> <a [routerLink]="['admin']" routerLinkActive="active">Admin
        Panel</a>
    </mat-list-item>
    <mat-list-item *ngIf="showUserBoard$ | async"> <a [routerLink]="['/user-profile']">User Profile</a>
      <a [routerLink]="['user']">All Users</a>
    </mat-list-item>
    <mat-list-item>
      <a [routerLink]="['register']">Register</a>
    </mat-list-item>
  </mat-list>
  <button (click)="logout()">Logout</button>
</div>

<div *ngIf="!(isLoggedIn$ | async)">
  <a [routerLink]="['register']">Register</a>
  <p>Please log in to see available options.</p>
  <a [routerLink]="['/login']">Login</a>
</div>

<div>
  <router-outlet></router-outlet>
</div>
