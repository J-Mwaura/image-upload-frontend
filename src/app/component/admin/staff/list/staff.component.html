<!-- staff.component.html -->
<div class="staff-container">
  <div class="header-row">
    <h2>Staff Members</h2>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon> Add Staff
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="staffList" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let staff">
          {{ staff.firstName }} {{ staff.lastName }}
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let staff">
          <span class="position-badge" [class]="staff.staffType.toLowerCase()">
            {{ staff.staffType | titlecase }}
          </span>
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let staff">
          <span class="status-badge" [class.active]="staff.isActive">
            {{ staff.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let staff">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'position', 'status', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'position', 'status', 'actions'];"></tr>
    </table>

    <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageIndex]="currentPage"
      [pageSizeOptions]="[2, 4, 25, 100]" (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
