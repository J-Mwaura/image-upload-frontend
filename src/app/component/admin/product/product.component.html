<h2>Product Management</h2>

<div *ngIf="loading">
  <mat-spinner></mat-spinner>
  <p>Loading products...</p>
</div>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>

<button mat-raised-button color="primary" (click)="addProduct()">Add New Product</button>

<div *ngIf="!loading && !errorMessage && products.length > 0">
  <table mat-table [dataSource]="products" class="mat-elevation-z1">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let product">
        <img *ngIf="mainImageUrls[product.id]" [src]="mainImageUrls[product.id]" alt="{{ product.name }}" width="50" height="50">
        <span *ngIf="!mainImageUrls[product.id]">No Image</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">{{ product.price | currency:'GBP' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button color="primary" (click)="editProduct(product.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="viewProduct(product.id)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="handlePageEvent($event)"
    aria-label="Select page">
  </mat-paginator>
</div>

<div *ngIf="!loading && !errorMessage && products.length === 0">
  <p>No products found.</p>
</div>
