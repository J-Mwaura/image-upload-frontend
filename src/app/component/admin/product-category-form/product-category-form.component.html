<mat-card-content>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Category Name</mat-label>
      <input matInput placeholder="Enter category name" formControlName="name" required>
      <mat-error *ngIf="categoryForm.controls['name']?.invalid && (categoryForm.controls['name']?.dirty || categoryForm.controls['name']?.touched)">
        Category name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Image ID (Optional)</mat-label>
      <input matInput type="number" placeholder="Enter Image ID" formControlName="imageId">
    </mat-form-field>

    <mat-checkbox formControlName="removeImage" *ngIf="isEditMode">Remove Image</mat-checkbox>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="loading || categoryForm.invalid">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        <span *ngIf="!loading">{{ isEditMode ? 'Update Category' : 'Save Category' }}</span>
      </button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="button" *ngIf="isEditMode && data?.imageId" (click)="onRemoveImage()">Remove Current Image</button>
    </div>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </form>
</mat-card-content>
