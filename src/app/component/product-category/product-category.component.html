<div class="container">
  <mat-card>
    <mat-card-title>Categories</mat-card-title>
    <mat-card-content>
      <div *ngIf="loading">
        <mat-spinner></mat-spinner>
        <p>Loading product categories...</p>
      </div>

      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>

      <div *ngIf="!loading && !errorMessage && productCategories.length > 0" class="card-grid">
        <mat-card *ngFor="let category of productCategories" class="category-card">
          <mat-card-header>
            <mat-card-title>{{ category.name }}</mat-card-title>
          </mat-card-header>
          <img *ngIf="category.url" class="category-image" mat-card-image ngSrc="{{category.url}}" alt="{{ category.name }} image" width="100" height="100">
          <mat-card-actions>
          </mat-card-actions>
        </mat-card>
      </div>

      <mat-paginator
        *ngIf="!loading && !errorMessage && productCategories.length > 0"
        [length]="totalCount"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[4, 8, 12, 20]" (page)="handlePageEvent($event)"
        aria-label="Select page">
      </mat-paginator>

      <div *ngIf="!loading && !errorMessage && productCategories.length === 0">
        <p>No product categories found.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
