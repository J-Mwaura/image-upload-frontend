<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="sidenav-toolbar">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" class="nav-link">Link 1</a>
      <a mat-list-item href="#" class="nav-link">Link 2</a>
      <a mat-list-item href="#" class="nav-link">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="header-spacer"></div>
    <mat-toolbar color="primary" class="main-toolbar">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>user</span>
    </mat-toolbar>
    <div class="content-container">
      <app-user-product-list></app-user-product-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
